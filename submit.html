<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单信息</title>
  </head>
  <body>
    <script>
      x = location.search; //提取？后的URL
      x = decodeURIComponent(x); //解码
      x = x.substring(1);

      var y = x.split("&");
      console.log(y);

      var show = "";

      (function a() {
        for (var i = 0; i < y.length; i++) {
          var item = y[i];
          show += "<h4>" + item + "</h4>";
        }
      })();

      document.write(show);
    </script>
  </body>
</html>
